<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Converter</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #f5f5f5; }
    h1 { color: #333; }
    .box { background: white; border: 2px dashed #888; padding: 30px; margin: 20px auto; width: 400px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    button { padding: 10px 20px; margin-top: 15px; cursor: pointer; border: none; background: #4CAF50; color: white; border-radius: 6px; }
    button:hover { background: #45a049; }
    select, input[type=file] { margin: 10px 0; padding: 8px; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üìÇ Online File Converter</h1>
  <p>Upload your file, choose format, and get instant conversion!</p>
  <div class="box">
    <input type="file" id="fileInput"><br><br>
    <label for="format">Convert to:</label><br>
    <select id="format">
      <option value="pdf">PDF</option>
      <option value="docx">DOCX</option>
      <option value="jpg">JPG</option>
      <option value="png">PNG</option>
    </select><br><br>
    <button onclick="convertFile()">Convert</button>
  </div>
  <p id="status"></p>

  <script>
    async function convertFile() {
      const file = document.getElementById("fileInput").files[0];
      const format = document.getElementById("format").value;
      const status = document.getElementById("status");

      if (!file) {
        status.textContent = "‚ö†Ô∏è Please select a file first!";
        return;
      }

      status.textContent = "‚è≥ Uploading & converting...";

      // Replace this with your real API key from ConvertAPI
      const apiKey = "your_api_key_here"; 
      const formData = new FormData();
      formData.append("File", file);

      try {
        const fileType = file.type.split('/')[1] || "pdf"; // default fallback
        const response = await fetch(`https://v2.convertapi.com/convert/${fileType}/to/${format}?Secret=${apiKey}`, {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          status.textContent = "‚ùå Error during conversion!";
          return;
        }

        const result = await response.json();
        window.open(result.Files[0].Url, "_blank");
        status.textContent = "‚úÖ Conversion done! File opened in new tab.";
      } catch (err) {
        status.textContent = "‚ùå Something went wrong: " + err.message;
      }
    }
  </script>
</body>
</html>
